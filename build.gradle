buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven {
              url 'http://maven.tmatesoft.com/content/repositories/releases/'
            }
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.7.1',
                    'org.tmatesoft.sqljet:sqljet:1.1.9',
                    'au.com.ish.gradle:release:2.2.2'
    }
}

plugins {
    id "java"
    id "com.github.kt3k.coveralls" version "2.0.1"
    id "com.github.nwillc.vplugin" version "1.2.1"
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.github.nwillc:almost-functional:1.7.9'
    testCompile 'junit:junit:4.12',
            'org.assertj:assertj-core:3.0.0',
            'com.h2database:h2:1.4.187',
            'com.github.nwillc:contracts:1.6.7',
            'org.mockito:mockito-core:2.0.8-beta'
}

apply plugin: 'nexus'
apply plugin: 'release'
apply plugin: 'jacoco'

group = "com.github.nwillc"
archivesBaseName = "fun-jdbc"
version = "0.7.2"
targetCompatibility = "1.8"
sourceCompatibility = "1.8"

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

release {
  failOnSnapshotDependencies = true
  allowLocalModifications = true
  releaseDryRun = false
  scm = 'git'
}

nexus {
    attachSources = true
    attachTests = false
    attachJavadoc = true
    sign = true
}

modifyPom {
    project {
        name 'Functional JDBC for Java 8'
        description 'Java 8 functional JDBC utility code, applying some of Java\'s newer features to reduce JDBC boilerplate code.'
        url 'https://github.com/nwillc/fun-jdbc'
        inceptionYear '2014'

        scm {
            url 'https://github.com/nwillc/fun-jdbc'
            connection 'scm:https://nwillc@github.com:nwillc/fun-jdbc.git'
            developerConnection 'scm:git:git@github.com:nwillc/fun-jdbc.git'
        }

        licenses {
            license {
                name 'ISC'
                url 'http://www.isc.org/downloads/software-support-policy/isc-license/'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'nwillc'
                name 'N Christopher'
                email 'nwillc@gmail.com'
            }
        }
    }
}
