buildscript {
    repositories {
        mavenLocal()
        maven {
            url mvn_repository
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'gradle.plugin.com.github.nwillc:vplugin:2.1.1',
                'org.ajoberstar:gradle-git:1.7.2',
                'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0',
                'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.2.2'
    }
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'jacoco'
apply plugin: 'pmd'
apply plugin: 'com.github.nwillc.vplugin'
apply plugin: 'org.ajoberstar.github-pages'
apply plugin: 'com.jfrog.bintray'
apply plugin: "info.solidsoft.pitest"

repositories {
    mavenLocal()
    maven {
        url mvn_repository
    }
}

dependencies {
    compile 'com.github.nwillc:almost-functional:1.9.7'
    testCompile 'junit:junit:4.12',
            "org.assertj:assertj-core:$assertj_version",
            "com.h2database:h2:$h2database_version",
            'com.github.nwillc:jdk_contract_tests:1.8.2',
            "org.mockito:mockito-core:$mockito_core_version",
            'org.apache.commons:commons-dbcp2:2.1.1',
            "org.jmockit:jmockit:$jmockit_version"
}

group = 'com.github.nwillc'
archivesBaseName = 'fun-jdbc'
version = '0.9.1-SNAPSHOT'
targetCompatibility = '1.8'
sourceCompatibility = '1.8'

compileJava {
    // options.compilerArgs << '-Xlint:deprecation'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

test {
    beforeTest { descriptor ->
        logger.lifecycle("\tRunning $descriptor.className.$descriptor.name")
    }

    afterSuite { descriptor, result ->
        if (descriptor.parent == null) {
            logger.lifecycle("\tTests run: $result.testCount, Failures: $result.failedTestCount, Skipped: $result.skippedTestCount")
        }
    }

    testLogging {
        showStandardStreams true
        exceptionFormat "full"
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourceJar
            artifact javadocJar
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_API_KEY')

    dryRun = false
    publish = true
    publications = ['mavenJava']
    pkg {
        repo = 'maven'
        name = project.name
        desc = 'Java 8 functional JDBC utility code, applying some of Java\'s newer features to reduce JDBC boilerplate code.'
        websiteUrl = 'https://github.com/nwillc/fun-jdbc'
        issueTrackerUrl = 'https://github.com/nwillc/fun-jdbc/issues'
        vcsUrl = 'https://github.com/nwillc/fun-jdbc.git'
        licenses = ['ISC']
        labels = ['jdk8', 'jdbc']
        publicDownloadNumbers = true
    }
}

bintrayUpload.onlyIf { !project.version.toString().endsWith('SNAPSHOT') }

pitest {
    threads = 4
    outputFormats = ['XML', 'HTML']
    pitestVersion = '1.2.4'
}

githubPages {
    pages {
        from javadoc
        into 'javadoc'
    }
}
